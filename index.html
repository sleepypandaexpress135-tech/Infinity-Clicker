
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Idle: Cosmic Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;600;800&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-core: #22d3ee;
      }
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #050505;
        color: #e2e8f0;
        overflow: hidden;
      }
      .font-mono {
        font-family: 'Space Mono', monospace;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* --- SCANLINES & CRT EFFECT --- */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.3;
      }
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
        pointer-events: none;
        z-index: 9998;
      }

      /* --- STARS PARALLAX --- */
      /* Generates a box shadow string of random stars */
      /* Since we can't run SCSS here, we simulate it with a simple repeating pattern */
      .stars-container {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        overflow: hidden;
        perspective: 1000px;
      }
      .stars-1, .stars-2, .stars-3 {
        position: absolute;
        width: 100%; height: 100%;
        background-repeat: repeat;
        top: -50%; left: -50%; right: -50%; bottom: -50%;
        width: 200%; height: 200%;
      }
      
      .stars-1 {
        background-image: radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                          radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                          radial-gradient(1px 1px at 50px 160px, #fff, rgba(0,0,0,0)),
                          radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)),
                          radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0));
        background-size: 200px 200px;
        opacity: 0.5;
        animation: rotateStars 100s linear infinite;
      }
      .stars-2 {
        background-image: radial-gradient(2px 2px at 50px 50px, #e2e8f0, rgba(0,0,0,0)),
                          radial-gradient(2px 2px at 100px 120px, #e2e8f0, rgba(0,0,0,0)),
                          radial-gradient(2px 2px at 150px 40px, #e2e8f0, rgba(0,0,0,0));
        background-size: 300px 300px;
        opacity: 0.3;
        animation: rotateStars 150s linear infinite reverse;
      }
      .stars-3 {
        background-image: radial-gradient(3px 3px at 80px 80px, #94a3b8, rgba(0,0,0,0)),
                          radial-gradient(2px 2px at 10px 10px, #94a3b8, rgba(0,0,0,0));
        background-size: 500px 500px;
        opacity: 0.2;
        animation: rotateStars 240s linear infinite;
      }

      @keyframes rotateStars {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* --- REACTOR CORE ANIMATIONS --- */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      @keyframes core-pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 30px var(--color-core); }
        50% { transform: scale(0.95); box-shadow: 0 0 60px var(--color-core); }
      }
      @keyframes ring-wobble {
        0%, 100% { transform: rotateX(60deg) rotateY(0deg) rotateZ(0deg); }
        50% { transform: rotateX(70deg) rotateY(10deg) rotateZ(180deg); }
      }

      .animate-spin-slow { animation: spin-slow 20s linear infinite; }
      .animate-spin-reverse { animation: spin-reverse 15s linear infinite; }
      .animate-spin-fast { animation: spin-slow 3s linear infinite; }
      .animate-core-pulse { animation: core-pulse 4s ease-in-out infinite; }
      
      .reactor-ring {
        position: absolute;
        border-radius: 50%;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 15px rgba(var(--core-rgb), 0.2);
      }

      /* --- HOLOGRAPHIC CARD SHEEN --- */
      .holo-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.05);
        position: relative;
        overflow: hidden;
      }
      .holo-card::before {
        content: '';
        position: absolute;
        top: 0; left: -150%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        transform: skewX(-25deg);
        transition: left 0.5s;
      }
      .holo-card:hover::before {
        left: 150%;
        transition: left 0.7s;
      }
      
      /* New animation for floating text */
      @keyframes float-fade {
        0% { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
          filter: blur(0px);
        }
        100% { 
          opacity: 0; 
          transform: translateY(-80px) scale(1.2); 
          filter: blur(2px);
        }
      }
      .animate-float-fade {
        animation: float-fade 1.2s ease-out forwards;
      }

      /* Animation for new buildings */
      @keyframes slide-in-right {
        0% { transform: translateX(50px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* PRESTIGE ANIMATIONS - IMPROVED */
      @keyframes implode {
        0% { transform: scale(1) rotate(0deg); filter: brightness(1) blur(0px); opacity: 1; }
        50% { transform: scale(0.8) rotate(5deg); filter: brightness(1.5) blur(2px) hue-rotate(90deg); opacity: 0.8; }
        100% { transform: scale(0.01) rotate(720deg); filter: brightness(0) blur(20px); opacity: 0; }
      }
      .animate-implode {
        animation: implode 2.5s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
      }

      @keyframes big-bang {
        0% { transform: scale(0); filter: brightness(50) contrast(2); opacity: 0; }
        10% { opacity: 1; filter: brightness(10); }
        50% { filter: brightness(2); }
        100% { transform: scale(1); filter: brightness(1) contrast(1); opacity: 1; }
      }
      .animate-big-bang {
        animation: big-bang 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
      }

      /* DELETION / PURGE ANIMATION */
      @keyframes glitch-out {
        0% { 
          transform: translate(0);
          filter: hue-rotate(0deg) contrast(1);
        }
        10% {
          transform: translate(-5px, 5px) skewX(10deg);
          filter: hue-rotate(90deg) contrast(1.5) blur(1px);
        }
        20% {
          transform: translate(5px, -5px) skewX(-10deg);
          filter: hue-rotate(-90deg) contrast(2);
        }
        40% {
           opacity: 1;
           transform: scale(1.1) rotate(2deg);
           filter: invert(1) brightness(2);
        }
        100% {
           opacity: 0;
           transform: scale(0.1) rotate(45deg);
           filter: grayscale(1) brightness(0);
        }
      }
      .animate-glitch-out {
        animation: glitch-out 1.2s cubic-bezier(0.36, 0.07, 0.19, 0.97) forwards;
      }

      .purge-overlay {
        position: fixed;
        inset: 0;
        background: rgba(255, 0, 0, 0.2);
        mix-blend-mode: overlay;
        z-index: 9997;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .animate-glitch-out ~ .purge-overlay {
        opacity: 1;
      }

      /* Toast Animation */
      @keyframes toast-slide-up {
        0% { transform: translate(-50%, 100px); opacity: 0; }
        10% { transform: translate(-50%, 0); opacity: 1; }
        90% { transform: translate(-50%, 0); opacity: 1; }
        100% { transform: translate(-50%, 20px); opacity: 0; }
      }
      .animate-toast-slide-up {
        animation: toast-slide-up 4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

    </style>

{

}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
